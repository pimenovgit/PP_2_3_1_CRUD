<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h> Users </h>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>lastName</th>
            <th>Mail</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.name}">Name</td>
            <td th:utext="${user.lastName}">lastName</td>
            <td th:utext="${user.mail}">Mail</td>
        </tr>
    </table>
</body>
</html>
